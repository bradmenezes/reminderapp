<html>
<head>
    <title>Stock Prices App</title>
</head>
<body>
    {% if errors %}
        <ul>
            {% for error in errors %}
            <li>{{ error }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    
    {% if stock_symbol %}
        <p>{{ stock_symbol }}</p>
    {% else %}
        <form action="" method="POST">
        <label for = "symbol">Enter stock symbol</label>  
        <input type="text" name="symbol">
        {% csrf_token %}
        <p><input type="submit" value="Generate Graph"></p>
    </form>
    {% endif %}
    
</body>
</html>
