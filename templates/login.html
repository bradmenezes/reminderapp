{% extends "blank_header.html" %}

{% block content %}

<div class = 'col-xs-4'>
    <h2>Log in to ReminderApp</h2>

    {% if errors %}
        {% for error in errors %}
            <p> {{ error }}<p/>
        {% endfor %}
    {% endif %}

    <form class = "form" action="" method="post">
    <div class = 'signup-form'>
        <label for = "user">Username </label>  
        <input class = "form-control id_username" type="text" name="email" label = "Email">
    </div>
    
    <div class = 'signup-form'>
        <label for = "Password">Password</label>  
        <input class = "form-control id_password" type="password" name="password" label = "Password" id = "password">
    </div>   
    <div>

    {% csrf_token %}
    <button class="btn btn-lg btn-primary btn-block btn-auth" type="submit">Log in </button>
    </div>

    </form>

<div class = 'under-button-txt'>Don't have an account?
    <a href="/signup"> Sign up</a>
</div>
